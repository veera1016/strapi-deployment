name: 'Code Workflow'

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Strapi
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          sudo npm install -g pm2
          sudo mkdir -p /srv/strapi-deployment
          sudo chown -R ubuntu:ubuntu /srv/strapi-deployment
          git clone https://github.com/veera1016/strapi-deployment.git /srv/strapi-deployment
          cd /srv/strapi-deployment
          git pull origin master
          npm install
          pm2 restart strapi
