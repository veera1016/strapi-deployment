name: 'Code Workflow'

on:
  push:
    branches:
      - master
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy Strapi
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl
          
          # Use nvm to install Node.js 14
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 14
          nvm use 14

          # Verify Node.js and npm versions
          node -v
          npm -v

          # Install PM2 globally with npm 6
          npm install -g npm@6
          npm install -g pm2
          sudo mkdir -p /srv/strapi-deployment
          sudo chown -R $USER:$USER /srv/strapi-deployment
          # Log before cloning
          echo "Cloning repository"
          git clone https://github.com/veera1016/strapi-deployment.git /srv/strapi-deployment
          ls -al /srv/strapi-deployment
          cd /srv/strapi-deployment
          cd /srv/strapi && npm install
          cd /srv/strapi && npm run build
          pm2 start npm --name strapi -- start
          pm2 logs strapi
