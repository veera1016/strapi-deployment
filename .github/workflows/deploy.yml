name: 'Code Workflow'

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy Strapi
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl
          
          # Use nvm to install Node.js 14
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 14
          nvm use 14

          # Verify Node.js and npm versions
          node -v
          npm -v

          # Install PM2 globally with npm 6
          npm install -g npm@6
          npm install -g pm2

          # Log before attempting to clone
          echo "Creating /srv/strapi-deployment directory"
          sudo mkdir -p /srv/strapi-deployment

          # Verify if the directory was created and owned correctly
          echo "Setting permissions for /srv/strapi-deployment"
          sudo chown -R $USER:$USER /srv/strapi-deployment

          # Log before cloning
          echo "Cloning repository"
          git clone https://github.com/veera1016/strapi-deployment.git /srv/strapi-deployment

          # Log the contents of the cloned directory
          echo "Cloned repository contents:"
          ls -al /srv/strapi-deployment

          # Correct the path if needed
          echo "Navigating to the project directory"
          cd /srv/strapi-deployment

          # If the directory doesn't exist, print an error message and exit
          if [ ! -d "strapi-project" ]; then
            echo "Directory /srv/strapi-deployment/strapi-project does not exist. Exiting."
            exit 1
          fi

          cd strapi-project
          git pull origin master
          npm install

          # Start or restart Strapi using PM2
          if pm2 list | grep -q "strapi"; then
            echo "Restarting Strapi process"
            pm2 restart strapi --update-env
          else
            echo "Starting Strapi process"
            pm2 start npm --name "strapi" -- run start
          fi
